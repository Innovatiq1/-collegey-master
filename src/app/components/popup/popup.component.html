<!-- Trigger/Open The Modal -->
<button id="myBtn" (click)="onOpean()">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <!-- <span class="close" (click)="onclose()">&times;</span> -->
    <div class="collegy-login">
      <div class="login-div">
        <h1>Log In to Collegey</h1>
        <div class="login-tab">
          <button class="active">I'm a Student</button>
          <button >I'm a Mentors</button>
        </div>
        <form class="login-form">
          <div class="form-group">
            <label for="email">Enter Email ID</label>
            <input type="email" class="form-control form-control-sm" id="email" aria-describedby="emailHelp" placeholder="">
          </div>
          <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" class="form-control form-control-sm" id="password" placeholder="">
          </div>
          <div class="mid-login">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
            </label>
            <span class="remember-check"> Remember Me</span>						
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-block login-btn">Login</button>
          <div class="title-line">
                    <div class="tl-1"></div>
                    <div class="tl-2">Or log in with</div>
                    <div class="tl-3"></div>
                </div>
                <div class="social-login">
                  <a href="#" class="fb btn">
                    <img src="assets/images/facebook.png" > Facebook
                </a>
                <a href="#" class="google btn">
                   <img src="assets/images/google.png" > Google
                </a>
                </div>
        </form>
      </div>
    </div>
  </div>

</div>
