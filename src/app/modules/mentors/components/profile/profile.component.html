                <p class="port-desc">In your Collegey portfolio below, please list all of your profile details, office
                    hours, and project information.</p>
            </div>
        </div>
        <div class="row clg-portfolio">
            <div class="col-12 col-md-4 portfolio-steps no-sm-pad">
                <p class="steps-p">Letâ€™s build your portfolio together!</p>
                <ul>
                    <li (click)="profile();" [class]="stepClassActive == 'profile-step'  ? 'active-step' : ''">
                        <a [class.completed]="onBoardingSteps?.profile"
                            [class]="stepClassActive == 'profile-step' ? 'active' : ''"
                            (click)="setProfileFormState(sections[0].name)">
                            <div class="progress-cust">
                                <p class="progress-icon"></p>
                            </div>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li (click)="setProfileFormState(sections[1].name)"
                        [class]="stepClassActive == 'office-step' ? 'active-step' : ''">
                        <a [class.completed]="profilesecondStepCompleted"
                            [class]="stepClassActive == 'office-step' ? 'active' : ''">
                            <hr>
                            <div class="progress-cust">
                                <p class="progress-icon"></p>
                            </div>
                            <span>Office hours</span>
                        </a>
                    </li>
                    <li (click)="setProfileFormState(sections[2].name)"
                        [class]="stepClassActive == 'project-step' ? 'active-step' : ''">
                        <a [class.completed]="onBoardingSteps?.projects"
                            [class]="stepClassActive == 'project-step' ? 'active' : ''">
                            <hr>
                            <div class="progress-cust">
                                <p class="progress-icon"></p>
                            </div>
                            <span>Projects</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-md-8 no-pad">
                <app-mentors-profile *ngIf="sections[0].isOpen && Profile==true" [mentorProfileData]="mentorProfileData"
                    [section]="sections[0]" (onSubmitProfileForm)="submitMentorProfile($event, sections[1].name)">
                </app-mentors-profile>
                <app-office-hours *ngIf="sections[1].isOpen && officeStepAction == true"
                    [mentorProfileData]="mentorProfileData" (onBackForm)="onBack($event, sections[1].name)"
                    [section]="sections[1]" (onSubmitOfficeForm)="submitMentorProfile($event, sections[1].name)">
                </app-office-hours>
                <app-students-project [mentorProfileData]="mentorProfileData" [section]="sections[2]"
                    *ngIf="sections[2].isOpen" (onBackForm)="onBack($event, sections[2].name)"
                    (onSubmitProjectForm)="submitMentorProfile($event, sections[1].name)"></app-students-project>

                <app-student-interests [studentProfileData]="studentProfileData" (onSubmitInterestForm)="submitStudentProfile($event, sections[2].name)" [section]="sections[2]" *ngIf="sections[2].isOpen"></app-student-interests>
